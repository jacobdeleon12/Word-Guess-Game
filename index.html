<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word-Guess-Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../Word-Guess-Game/assests/css/style.css">
</head>

<body>

    <br>

    <div class="container">
        <div class="jumbotron" id="jumbo">
            <h1 class="display-4">Word-Guess-Game</h1>
            <p class="lead">This is a simple game. Try to guess the letters to the word. You only have 12 guesses!</p>
            <hr class="my-4">
            <p>Hint: Countries</p>
            <a class="btn btn-primary btn-lg" id="new-game-button" role="button">CLick to Start New Game</a>
        </div>


    </div>



    <div class="container" id="container-id">
        <div class="row justify-content-center"">
            <div class=" col-md-6 offset-md-3">
            <img id="centerImg" src="../Word-Guess-Game/assests/images/spinning globe.gif" alt="" width="250px"
                height="250px">
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-md-6">
            <h3>fill in the blanks
                <br>

                <span id="placeholders"></span>

            </h3>

        </div>
        <div class="class-md-6 offset-md-2">
            <h3>Incorrect Letters Guessed
                <br>
                <span id="guessed-letters"></span>
            </h3>

        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-md-4">
            <h3>Wins
                <br>
                <span id="wins">0</span>
            </h3>


        </div>
        <div class="class-md-4 offset-md-1">
            <h3>Guesses Left
                <br>
                <span id="guesses-left">0</span>
            </h3>

        </div>

        <div class="class-md-4 offset-md-3">
            <h3>Losses
                <br>
                <span id="losses">0</span>
            </h3>

        </div>
    </div>
    <br>
    <br>
    <br>
    <br>


    </div>

    <script src="../Word-Guess-Game/assests/javascript/game.js"></script>



</body>

</html>
